<!DOCTYPE html>
<html>
<head>
	<title>自适应九宫格</title>
	<meta name="viewport" content="width=device-width initial-scale=1.0, mini-scale=0.5">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background: #edeff0;
		}
		ul {
			list-style-type: none;
			width: 1200px;
			margin: 0 auto;
			position: absolute;
			top: 0; left: 0; right: 0; bottom: 0;
			background-color: #fff;
		}
		li {
			width: 30%;
			height: 30%;
			background-color: orange;
			float: left;
			margin: 10px 20px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<!-- 利用position absolute的top left right bottom拉伸 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
